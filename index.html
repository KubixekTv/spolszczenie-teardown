<!DOCTYPE html>
<html>
    <head>
        <title>Zamiana liter na p0pi3rd0l0n3</title>
        <link rel="icon" href="images/icon.png">
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <img src="images/logo.png" height="100px"><br>
            </center>
            <div class="box">
                <div class="title">Zamiana liter na litery zgodne z czcionką</div>
                <span id="reset"><textarea id="input" class="type" placeholder="Wprowadź tekst do zamiany"></textarea></span>
                <center><button onclick="Zamiana()">Zamień słowa na zgodne z czcionką</button>&nbsp;&nbsp;&nbsp;<button onclick="Reset()">Wyczyść słowa</button></center>
                <div class="output" id="output">Tutaj zostanie wyświetlony tekst</div>
                <center><span class="footer">Strona stworzona przez KubixekTV</span></center>
            </div>
            <div class="xd"> </div>
        </div>
        <script>
			var audio = new Audio('sounds/click.ogg');
		
            function Reset(){
				audio.play();
                document.getElementById("reset").innerHTML = "<textarea id=\"input\" class=\"type\" placeholder=\"Podaj tekst do zamiany\"></textarea>";
            }
            function Zamiana(){
				audio.play();
                var input = document.getElementById("input").value;
                var text = input
                .replaceAll("ą", "å")
                .replaceAll("ę", "ñ")
                .replaceAll("ć", "ä")
                .replaceAll("ł", "â")
                .replaceAll("ń", "á")
                .replaceAll("ś", "à")
                .replaceAll("ź", "ò")
                .replaceAll("ż", "è")
                .replaceAll("Ą", "Å")
                .replaceAll("Ę", "Ñ")
                .replaceAll("Ć", "Ä")
                .replaceAll("Ł", "Â")
                .replaceAll("Ń", "Á")
                .replaceAll("Ś", "À")
                .replaceAll("Ź", "Ò")
                .replaceAll("Ż", "È");
                document.getElementById("output").innerHTML = text;
            }
        </script>
    </body>
</html>
